
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="page board is-hidden" id="board">
		<header>
		<h1>Tic Tac Toe</h1>
		<ul>
		  <li class="players" id="playero">
			<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-200.000000, -60.000000)" fill="#000000"><g transform="translate(200.000000, 60.000000)"><path d="M21 36.6L21 36.6C29.6 36.6 36.6 29.6 36.6 21 36.6 12.4 29.6 5.4 21 5.4 12.4 5.4 5.4 12.4 5.4 21 5.4 29.6 12.4 36.6 21 36.6L21 36.6ZM21 42L21 42C9.4 42 0 32.6 0 21 0 9.4 9.4 0 21 0 32.6 0 42 9.4 42 21 42 32.6 32.6 42 21 42L21 42Z"/></g></g></g></svg>
			<br>
			<label class="player_name" id="playero_name"></label>
		  </li>
		  <li class="players" id="playerx">
			<svg xmlns="http://www.w3.org/2000/svg" width="42" height="43" viewBox="0 0 42 43" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-718.000000, -60.000000)" fill="#000000"><g transform="translate(739.500000, 81.500000) rotate(-45.000000) translate(-739.500000, -81.500000) translate(712.000000, 54.000000)"><path d="M30 30.1L30 52.5C30 53.6 29.1 54.5 28 54.5L25.5 54.5C24.4 54.5 23.5 53.6 23.5 52.5L23.5 30.1 2 30.1C0.9 30.1 0 29.2 0 28.1L0 25.6C0 24.5 0.9 23.6 2 23.6L23.5 23.6 23.5 2.1C23.5 1 24.4 0.1 25.5 0.1L28 0.1C29.1 0.1 30 1 30 2.1L30 23.6 52.4 23.6C53.5 23.6 54.4 24.5 54.4 25.6L54.4 28.1C54.4 29.2 53.5 30.1 52.4 30.1L30 30.1Z"/></g></g></g></svg>
			<br>
			<label class="player_name" id="playerx_name"></label>
		  </li>
		</ul>
		</header>
			<ul class="boxes">
			<li class="box"></li>
			<li class="box"></li>
			<li class="box"></li>
			<li class="box"></li>
			<li class="box"></li>
			<li class="box"></li>
			<li class="box"></li>
			<li class="box"></li> 
			<li class="box"></li>
		</ul>
	</div>
	
	<div class="page screen is-hidden" id="player">
				  
		<h2>Configure the players</h2>

			<fieldset class="first-player"> 
				<div>
					<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-200.000000, -60.000000)" fill="#000000"><g transform="translate(200.000000, 60.000000)"><path d="M21 36.6L21 36.6C29.6 36.6 36.6 29.6 36.6 21 36.6 12.4 29.6 5.4 21 5.4 12.4 5.4 5.4 12.4 5.4 21 5.4 29.6 12.4 36.6 21 36.6L21 36.6ZM21 42L21 42C9.4 42 0 32.6 0 21 0 9.4 9.4 0 21 0 32.6 0 42 9.4 42 21 42 32.6 32.6 42 21 42L21 42Z"/></g></g></g></svg>
					<label>Name :</label>
					<input id="first_player_name">
					<label>Computer</label>
					<input type= "checkbox" id="first_player_computer">
				</div>
			</fieldset>  
			<fieldset class="second-player"> 
				<div>
					<svg xmlns="http://www.w3.org/2000/svg" width="42" height="43" viewBox="0 0 42 43" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-718.000000, -60.000000)" fill="#000000"><g transform="translate(739.500000, 81.500000) rotate(-45.000000) translate(-739.500000, -81.500000) translate(712.000000, 54.000000)"><path d="M30 30.1L30 52.5C30 53.6 29.1 54.5 28 54.5L25.5 54.5C24.4 54.5 23.5 53.6 23.5 52.5L23.5 30.1 2 30.1C0.9 30.1 0 29.2 0 28.1L0 25.6C0 24.5 0.9 23.6 2 23.6L23.5 23.6 23.5 2.1C23.5 1 24.4 0.1 25.5 0.1L28 0.1C29.1 0.1 30 1 30 2.1L30 23.6 52.4 23.6C53.5 23.6 54.4 24.5 54.4 25.6L54.4 28.1C54.4 29.2 53.5 30.1 52.4 30.1L30 30.1Z"/></g></g></g></svg>
					<label>Name :</label>
					<input id="second_player_name">
					<label>Computer</label>
					<input type= "checkbox" id="second_player_computer">
				</div>
			</fieldset>        
					  
			<fieldset id="difficulty" class="is-hidden">
				<label>Difficulty</label>
				<select class="difficulty">
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>    
			</fieldset>
			
		  <button class="button play">Play</button>
	
	</div>
		
	<div class="page screen screen-start is-hidden" id="start">
	  <header>

		<h1>Tic Tac Toe</h1>
		<a href="#" class="button starty">Start game</a>
	  </header>
	</div>
	
	<div class="page screen screen-win is-hidden" id="finish">
	  <header>
		<h1>Tic Tac Toe</h1>
		<p class="message">Winner</p>
		<a href="#" class="button play">Start again</a>
		<a href="index.html" class="button">Exit</a>
	  </header>
	</div>
	
	<div class="page screen screen-start" id="error">
	  <header>

		<h1>Tic Tac Toe</h1>
		<h2>You must enable Javascript to play this game</h2>
	  </header>
	</div>
	
<script src="js/jquery-3.1.1.min.js"></script>	
<script src="js/app.js"></script>

</body>
</html>
